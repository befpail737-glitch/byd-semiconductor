<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fff0"/>
  
  <!-- Solar Panels -->
  <g fill="#1e3c72" stroke="#0066cc" stroke-width="1">
    <rect x="50" y="120" width="80" height="40" rx="2"/>
    <rect x="140" y="115" width="80" height="40" rx="2"/>
    <rect x="230" y="110" width="80" height="40" rx="2"/>
    <rect x="320" y="105" width="50" height="40" rx="2"/>
    
    <!-- Grid lines on panels -->
    <g stroke="#4a90e2" stroke-width="0.5">
      <line x1="70" y1="120" x2="70" y2="160"/>
      <line x1="110" y1="120" x2="110" y2="160"/>
      <line x1="160" y1="115" x2="160" y2="155"/>
      <line x1="200" y1="115" x2="200" y2="155"/>
      <line x1="250" y1="110" x2="250" y2="150"/>
      <line x1="290" y1="110" x2="290" y2="150"/>
    </g>
  </g>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="#ffc107"/>
  <g stroke="#ffc107" stroke-width="3">
    <line x1="330" y1="30" x2="325" y2="25"/>
    <line x1="370" y1="30" x2="375" y2="25"/>
    <line x1="330" y1="70" x2="325" y2="75"/>
    <line x1="370" y1="70" x2="375" y2="75"/>
    <line x1="310" y1="50" x2="305" y2="50"/>
    <line x1="390" y1="50" x2="395" y2="50"/>
  </g>
  
  <!-- Power Inverter -->
  <rect x="150" y="180" width="100" height="60" fill="#0066cc" rx="4"/>
  <rect x="160" y="190" width="80" height="40" fill="#fff" rx="2"/>
  <text x="200" y="210" font-family="Arial" font-size="12" font-weight="bold" fill="#0066cc" text-anchor="middle">INVERTER</text>
  
  <!-- Battery Storage -->
  <rect x="280" y="170" width="60" height="80" fill="#28a745" rx="4"/>
  <rect x="290" y="180" width="40" height="60" fill="#2d5a2d" rx="2"/>
  <text x="310" y="215" font-family="Arial" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">BATTERY</text>
  
  <!-- Power Flow Lines -->
  <g stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <path d="M200 160 Q200 170 200 180"/>
    <path d="M250 210 Q265 210 280 210"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745" />
    </marker>
  </defs>
  
  <text x="200" y="280" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">PV &amp; Energy Storage</text>
</svg>
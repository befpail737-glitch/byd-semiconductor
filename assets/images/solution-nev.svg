<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Electric Vehicle Outline -->
  <g stroke="#0066cc" stroke-width="3" fill="none">
    <!-- Car Body -->
    <path d="M60 200L340 200L340 140L300 100L300 80L100 80L100 100L60 140Z"/>
    <!-- Wheels -->
    <circle cx="110" cy="220" r="25"/>
    <circle cx="290" cy="220" r="25"/>
    <!-- Windows -->
    <rect x="120" y="110" width="60" height="40" fill="#e6f3ff"/>
    <rect x="200" y="110" width="80" height="40" fill="#e6f3ff"/>
  </g>
  <!-- Battery Pack -->
  <rect x="140" y="160" width="120" height="30" fill="#28a745" rx="4"/>
  <!-- Motor -->
  <circle cx="290" cy="180" r="20" fill="#ffc407"/>
  <!-- Charging Port -->
  <circle cx="320" cy="130" r="8" fill="#28a745"/>
  <!-- Power Lines -->
  <g stroke="#0066cc" stroke-width="2" fill="none">
    <line x1="260" y1="175" x2="270" y2="175"/>
    <line x1="312" y1="130" x2="280" y2="160"/>
  </g>
  <text x="200" y="270" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">New Energy Vehicle</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#f8f9fa" stroke="#0066cc" stroke-width="2"/>
  
  <!-- MCU package -->
  <g transform="translate(50, 50)">
    <!-- Main IC body -->
    <rect x="-18" y="-18" width="36" height="36" fill="none" stroke="#0066cc" stroke-width="2" rx="3"/>
    
    <!-- IC die area -->
    <rect x="-12" y="-12" width="24" height="24" fill="#e3f2fd" stroke="#0066cc" stroke-width="1" rx="2"/>
    
    <!-- Pins (top) -->
    <g stroke="#0066cc" stroke-width="1.5">
      <line x1="-12" y1="-18" x2="-12" y2="-23"/>
      <line x1="-6" y1="-18" x2="-6" y2="-23"/>
      <line x1="0" y1="-18" x2="0" y2="-23"/>
      <line x1="6" y1="-18" x2="6" y2="-23"/>
      <line x1="12" y1="-18" x2="12" y2="-23"/>
    </g>
    
    <!-- Pins (bottom) -->
    <g stroke="#0066cc" stroke-width="1.5">
      <line x1="-12" y1="18" x2="-12" y2="23"/>
      <line x1="-6" y1="18" x2="-6" y2="23"/>
      <line x1="0" y1="18" x2="0" y2="23"/>
      <line x1="6" y1="18" x2="6" y2="23"/>
      <line x1="12" y1="18" x2="12" y2="23"/>
    </g>
    
    <!-- Pins (left) -->
    <g stroke="#0066cc" stroke-width="1.5">
      <line x1="-18" y1="-12" x2="-23" y2="-12"/>
      <line x1="-18" y1="-6" x2="-23" y2="-6"/>
      <line x1="-18" y1="0" x2="-23" y2="0"/>
      <line x1="-18" y1="6" x2="-23" y2="6"/>
      <line x1="-18" y1="12" x2="-23" y2="12"/>
    </g>
    
    <!-- Pins (right) -->
    <g stroke="#0066cc" stroke-width="1.5">
      <line x1="18" y1="-12" x2="23" y2="-12"/>
      <line x1="18" y1="-6" x2="23" y2="-6"/>
      <line x1="18" y1="0" x2="23" y2="0"/>
      <line x1="18" y1="6" x2="23" y2="6"/>
      <line x1="18" y1="12" x2="23" y2="12"/>
    </g>
    
    <!-- Core representation -->
    <circle cx="-6" cy="-6" r="2" fill="#0066cc" opacity="0.7"/>
    <circle cx="6" cy="-6" r="2" fill="#28a745" opacity="0.7"/>
    <circle cx="-6" cy="6" r="2" fill="#ffc107" opacity="0.7"/>
    <circle cx="6" cy="6" r="2" fill="#dc3545" opacity="0.7"/>
    
    <!-- Pin 1 indicator -->
    <circle cx="-15" cy="-15" r="1.5" fill="#0066cc"/>
    
    <!-- Brand marking -->
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#0066cc" font-weight="bold">ARM</text>
  </g>
  
  <!-- Label -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">MCU</text>
</svg>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fff5e6"/>
  
  <!-- Industrial Factory -->
  <g fill="#666" stroke="#333" stroke-width="2">
    <!-- Factory Building -->
    <rect x="50" y="120" width="300" height="120" fill="#e9ecef"/>
    <!-- Smokestacks -->
    <rect x="100" y="60" width="20" height="60" fill="#666"/>
    <rect x="280" y="70" width="20" height="50" fill="#666"/>
    <!-- Smoke -->
    <circle cx="105" cy="50" r="8" fill="#ccc" opacity="0.7"/>
    <circle cx="115" cy="40" r="6" fill="#ccc" opacity="0.5"/>
    <circle cx="285" cy="60" r="6" fill="#ccc" opacity="0.7"/>
  </g>
  
  <!-- Conveyor Belt -->
  <rect x="60" y="180" width="280" height="15" fill="#333" rx="7"/>
  <g fill="#ffc107">
    <circle cx="80" cy="187" r="3"/>
    <circle cx="120" cy="187" r="3"/>
    <circle cx="160" cy="187" r="3"/>
    <circle cx="200" cy="187" r="3"/>
    <circle cx="240" cy="187" r="3"/>
    <circle cx="280" cy="187" r="3"/>
    <circle cx="320" cy="187" r="3"/>
  </g>
  
  <!-- Motor Control Panel -->
  <rect x="140" y="140" width="120" height="60" fill="#0066cc" rx="4"/>
  <rect x="150" y="150" width="100" height="40" fill="#1e3c72"/>
  <!-- Control Buttons -->
  <circle cx="170" cy="165" r="5" fill="#28a745"/>
  <circle cx="190" cy="165" r="5" fill="#dc3545"/>
  <circle cx="210" cy="165" r="5" fill="#ffc107"/>
  <circle cx="230" cy="165" r="5" fill="#17a2b8"/>
  
  <!-- Wiring -->
  <g stroke="#0066cc" stroke-width="2" fill="none">
    <path d="M260 170 Q280 170 300 180"/>
    <path d="M140 170 Q120 170 100 180"/>
  </g>
  
  <text x="200" y="270" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Industrial Control</text>
</svg>
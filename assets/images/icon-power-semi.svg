<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#f8f9fa" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Power semiconductor symbol -->
  <g transform="translate(50, 50)">
    <!-- IGBT/MOSFET body -->
    <rect x="-20" y="-15" width="40" height="30" fill="none" stroke="#0066cc" stroke-width="2" rx="4"/>
    
    <!-- Collector/Drain connection (top) -->
    <line x1="0" y1="-25" x2="0" y2="-15" stroke="#0066cc" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-27" r="2" fill="#0066cc"/>
    
    <!-- Emitter/Source connection (bottom) -->
    <line x1="0" y1="15" x2="0" y2="25" stroke="#0066cc" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="27" r="2" fill="#0066cc"/>
    
    <!-- Gate connection (left) -->
    <line x1="-25" y1="0" x2="-20" y2="0" stroke="#0066cc" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-27" cy="0" r="2" fill="#0066cc"/>
    
    <!-- Internal structure -->
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#0066cc" stroke-width="1"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#0066cc" stroke-width="1"/>
    <line x1="-15" y1="10" x2="15" y2="10" stroke="#0066cc" stroke-width="1"/>
    
    <!-- Diode symbol (for IGBT) -->
    <polygon points="-8,-5 -8,5 -3,0" fill="none" stroke="#0066cc" stroke-width="1"/>
    <line x1="-3" y1="-5" x2="-3" y2="5" stroke="#0066cc" stroke-width="1"/>
    
    <!-- Power symbol -->
    <g transform="translate(8, 0)">
      <path d="M-3,-8 L0,-3 L3,-8 M0,-3 L0,8" stroke="#28a745" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Label -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">POWER</text>
</svg>
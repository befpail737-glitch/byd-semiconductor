<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fafafa"/>
  
  <!-- Smart Home House -->
  <g fill="#e9ecef" stroke="#666" stroke-width="2">
    <!-- House outline -->
    <polygon points="200,60 80,140 80,220 320,220 320,140" fill="#f8f9fa"/>
    <rect x="80" y="140" width="240" height="80" fill="#e9ecef"/>
  </g>
  
  <!-- Roof -->
  <polygon points="200,60 80,140 320,140" fill="#6c757d"/>
  
  <!-- Smart Appliances -->
  <!-- Air Conditioner -->
  <rect x="100" y="120" width="60" height="30" fill="#0066cc" rx="4"/>
  <text x="130" y="138" font-family="Arial" font-size="8" fill="#fff" text-anchor="middle">AC</text>
  
  <!-- Refrigerator -->
  <rect x="180" y="160" width="40" height="60" fill="#28a745" rx="4"/>
  <circle cx="195" cy="175" r="3" fill="#fff"/>
  <text x="200" y="195" font-family="Arial" font-size="6" fill="#fff" text-anchor="middle">FRIDGE</text>
  
  <!-- Washing Machine -->
  <circle cx="280" cy="190" r="25" fill="#17a2b8"/>
  <circle cx="280" cy="190" r="15" fill="#fff" stroke="#17a2b8" stroke-width="2"/>
  <text x="280" y="225" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">WASH</text>
  
  <!-- Smart Control Panel -->
  <rect x="140" y="180" width="30" height="40" fill="#333" rx="2"/>
  <circle cx="150" cy="195" r="3" fill="#28a745"/>
  <circle cx="160" cy="195" r="3" fill="#ffc107"/>
  <circle cx="150" cy="205" r="3" fill="#dc3545"/>
  <circle cx="160" cy="205" r="3" fill="#17a2b8"/>
  
  <!-- WiFi Signals -->
  <g fill="none" stroke="#0066cc" stroke-width="2" opacity="0.6">
    <circle cx="200" cy="100" r="20"/>
    <circle cx="200" cy="100" r="30"/>
    <circle cx="200" cy="100" r="40"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#28a745" stroke-width="1.5" fill="none" opacity="0.7">
    <line x1="200" y1="100" x2="130" y2="135"/>
    <line x1="200" y1="100" x2="200" y2="160"/>
    <line x1="200" y1="100" x2="280" y2="165"/>
    <line x1="200" y1="100" x2="155" y2="180"/>
  </g>
  
  <!-- Energy Efficiency Icon -->
  <circle cx="350" cy="80" r="20" fill="#28a745"/>
  <text x="350" y="85" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">âš¡</text>
  
  <text x="200" y="270" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Smart Home Appliances</text>
</svg>
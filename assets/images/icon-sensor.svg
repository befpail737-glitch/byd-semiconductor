<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#e8f4fd" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Sensor chip body -->
  <rect x="25" y="25" width="30" height="30" rx="3" fill="#0066cc"/>
  
  <!-- Sensor pins -->
  <rect x="15" y="32" width="10" height="2" fill="#666"/>
  <rect x="15" y="36" width="10" height="2" fill="#666"/>
  <rect x="15" y="40" width="10" height="2" fill="#666"/>
  <rect x="15" y="44" width="10" height="2" fill="#666"/>
  <rect x="15" y="48" width="10" height="2" fill="#666"/>
  
  <rect x="55" y="32" width="10" height="2" fill="#666"/>
  <rect x="55" y="36" width="10" height="2" fill="#666"/>
  <rect x="55" y="40" width="10" height="2" fill="#666"/>
  <rect x="55" y="44" width="10" height="2" fill="#666"/>
  <rect x="55" y="48" width="10" height="2" fill="#666"/>
  
  <!-- Sensor active area -->
  <circle cx="40" cy="40" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="40" cy="40" r="4" fill="#28a745"/>
  
  <!-- Signal waves -->
  <path d="M40 20 L50 10" stroke="#0066cc" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M40 20 L30 10" stroke="#0066cc" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M60 40 L70 30" stroke="#0066cc" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M60 40 L70 50" stroke="#0066cc" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Signal indicators -->
  <circle cx="50" cy="10" r="2" fill="#28a745"/>
  <circle cx="30" cy="10" r="2" fill="#28a745"/>
  <circle cx="70" cy="30" r="2" fill="#28a745"/>
  <circle cx="70" cy="50" r="2" fill="#28a745"/>
</svg>
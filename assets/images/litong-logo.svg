<svg width="150" height="40" viewBox="0 0 150 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="150" height="40" rx="4" fill="#0066cc"/>
  
  <!-- Icon - Abstract semiconductor chip design -->
  <g transform="translate(8, 8)">
    <rect x="0" y="0" width="24" height="24" rx="2" fill="#fff" opacity="0.1"/>
    <rect x="2" y="2" width="20" height="20" rx="1" fill="#fff" opacity="0.2"/>
    <rect x="4" y="4" width="16" height="16" rx="1" fill="#fff" opacity="0.8"/>
    <!-- Circuit pattern -->
    <line x1="6" y1="8" x2="18" y2="8" stroke="#0066cc" stroke-width="0.5"/>
    <line x1="6" y1="12" x2="18" y2="12" stroke="#0066cc" stroke-width="0.5"/>
    <line x1="6" y1="16" x2="18" y2="16" stroke="#0066cc" stroke-width="0.5"/>
    <line x1="10" y1="6" x2="10" y2="18" stroke="#0066cc" stroke-width="0.5"/>
    <line x1="14" y1="6" x2="14" y2="18" stroke="#0066cc" stroke-width="0.5"/>
    <circle cx="10" cy="8" r="1" fill="#0066cc"/>
    <circle cx="14" cy="12" r="1" fill="#0066cc"/>
    <circle cx="10" cy="16" r="1" fill="#0066cc"/>
  </g>
  
  <!-- Text - LiTong Group -->
  <text x="40" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">LiTong</text>
  <text x="40" y="28" font-family="Arial, sans-serif" font-size="8" fill="#fff" opacity="0.9">GROUP</text>
  <text x="40" y="35" font-family="Arial, sans-serif" font-size="6" fill="#fff" opacity="0.7">BYD Semiconductor</text>
</svg>